<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            const width = 460;
            const height = 300;
            let current = 0; // 'const'가 아닌 'let'으로 변경
            // 함수를 선언합니다.
            const moveTo = function () {
                $('.images').animate({
                    left: -current * width
                }, 1000);
            };
            // 슬라이더 내부의 이미지 개수를 확인합니다.
            const imageLength = $('.slider').find('.image').length;
            // 슬라이더 버튼을 추가합니다.
            for (let i = 0; i < imageLength; i++) {
                $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function () {
                        current = $(this).attr('data-position');
                        moveTo();
                    })
                    .insertBefore('.slider');
            }
            // 슬라이더 스타일을 설정합니다.
            $('.slider').css({
                position: 'relative',
                width: width,
                height: height,
                overflow: 'hidden'
            });
            $('.images').css({
                position: 'absolute',
                width: width * imageLength,
            });
            $('.image').css({
                margin: 0,
                padding: 0,
                width: width,
                height: height, // 'heigth'가 아닌 'height'로 수정
                display: 'block',
                float: 'left'
            });
            // 3초마다 슬라이더를 이동시킵니다.
            setInterval(function () {
                current = current + 1;
                current = current % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="https://kormedi.com/wp-content/uploads/2022/11/ck-cm270027748-l-700x467.jpg" />
            <img class="image" src="https://news.kbs.co.kr/data/news/2021/10/18/20211018_iYfwL8.jpg" />
            <img class="image" src="https://wemakenews.co.kr/data/tmp/2111/20211126204041_dvxuuwgm.jpg" />
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHvu4xiPIMNrzHjOatyi2_SY01Bgw3FzOc5uutVpWSPLMwqVdcfMcAkhoovMqs_w5c_Xs&usqp=CAU"/>
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>
